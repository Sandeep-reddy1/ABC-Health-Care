<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form class="d-flex">
                <input #inputval class="form-control me-2" type="search" placeholder="Search within category..." aria-label="Search" style="width:300px" (keyup)="searchFor(inputval.value)">
               
              </form>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li ngbDropdown class="nav-item dropdown" >
                    <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="dropdown01" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>Sort By</b></a>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                        <a ngbDropdownItem class="dropdown-item" (click)="sortByName()">Name</a>
                        <a ngbDropdownItem class="dropdown-item" (click)="sortByCategory()">Category</a>
       
                    </div>
                </li>
            </ul>
        </div>
    </div>
      <br>
      <br>
      <br>
      <br>
    <div class="row">
        <div class="col-md-3">
            <div class="sticky-top">
            <div class="list-group">
                <a [class.active]="activeCategory==='All'" (click)="searchHome('All')" class="list-group-item list-group-item-action">All Categories</a>
                <a *ngFor="let p of categories;index as i" [class.active]="activeCategory===p.categoryName" (click)="searchHome(p.categoryName)" class="list-group-item list-group-item-action">{{p.categoryName}}</a>
                </div>
            </div>
            <br>
        </div>
       
        <div class="col">
            <div class="row">
                <ng-container *ngFor="let p of searchfilteredProductsHome;index as i">
                    <div class="col col-md-4">
                        <div class="card" >
                            <img [src]="p.productImage" class="card-img-top" alt="..." height="250px">
                            <div class="card-body">
                              <h5 class="card-title" style="height: 45px;"> {{p.productName | titlecase}}</h5>
                              <p class="card-text">Price:<span class=" text-danger">{{p.productPrice| currency}}</span> </p>
                              <p class="card-text">Category:<span class=" text-success">{{p.productCategory}}</span> </p>
                              <div style="text-align: center;">
                              <a class="btn btn-primary btn-block button-width" style="width:200px"
                               [routerLink]="['/product-details',p.id]">Details</a>
                              <!--<div *ngIf="add === i">
                                <input type="number" class="form-control" name="qte" placeholder="Amount (Kg)" #amount><br>
                                <button class="btn btn-primary" (click)="buy(amount.value)">Add</button>
                            </div>-->
                            </div>
                            </div>
                          </div>
                          <br>
                    </div>
                    <div *ngIf="(i+1)%3===0" class="w-100"></div>
                </ng-container>
            </div>
            
        </div>
        </div>
</div>
