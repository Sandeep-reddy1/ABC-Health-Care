<app-admin-navbar></app-admin-navbar>
<div class="container">
    <br>
    <p>
        <a routerLink="/admin/products/new" class="btn btn-primary"><i class="fa-solid fa-plus"></i>Add Product</a>
    </p>
    <p><br>
    <input #query (keyup)="search(query.value)" type="text" class="form-control" placeholder="Search.." style="width:300px;">
    </p><br>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <!--<td>Seller</td>-->
            <th>Category</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let p of filteredProducts;index as i">
                <td>{{p.productName}}</td>
                <td>{{p.productPrice | currency}}</td>
                <!--<td>{{p.productSeller}}</td>-->
                
                <td>{{p.productCategory}}</td>
                <td>
                   <!-- <a [routerLink]="['/admin/products',p.id]">Edit</a>-->
                   
                    <a class="btn" [routerLink]="['/admin/products',p.id]"><i class="fa-solid fa-pen-to-square text-info"></i></a>
                    
                   <button class="btn" (click)="delete(p.id)"><i class="fa fa-trash text-danger" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
