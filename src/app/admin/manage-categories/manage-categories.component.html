<app-admin-navbar></app-admin-navbar>
<div class="container">
    <br>
    <p>
        <a routerLink="/admin/categories/new" class="btn btn-primary"><i class="fa-solid fa-plus"></i>Add Category</a>
    </p>
    <p><br>
    <input #query (keyup)="search(query.value)" type="text" class="form-control" placeholder="Search.." style="width:300px;">
    </p><br>
    <table class="table table-striped table-bordered">
        <thead>
            <th></th>
            <th>Category Name</th>
            <!--<td>Seller</td>-->
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of filteredCategories;index as i">
                <td>{{i+1}}</td>
                <td>{{p.categoryName}}</td>
                <!--<td>{{p.productSeller}}</td>-->
                
                <td>
                   <!-- <a [routerLink]="['/admin/products',p.id]">Edit</a>-->
                   
                    <button class="btn" [routerLink]="['/admin/categories',p.id]"><i class="fa-solid fa-pen-to-square text-info"></i></button>
                </td>
                <td>
                   <button class="btn" (click)="delete(p.id)"><i class="fa fa-trash text-danger" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
